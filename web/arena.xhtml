<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:outputText value="Jugador 1: #{playerManager.player1.name} VS Jugador 2: #{playerManager.player2.name}" style="font-size: 30px"/>
                <br></br>
                <h:graphicImage value="#{playerManager.player1.classe.imgURL}"/>
                <h:graphicImage value="resources/images/versus.png"/>
                <h:graphicImage value="#{playerManager.player2.classe.imgURL}"/>
                <br></br>
                <h:outputLabel value="#{playerManager.message}" style="font-size: 30px"/>
                <br></br>
                <c:choose>
                    <c:when test ="${playerManager.evaluateBattle().blank}">
                        <h:commandButton value="Luchar" actionListener="#{playerManager.battle()}"/>  
                    </c:when>
                    <c:otherwise>
                        <h:outputText value="#{playerManager.evaluateBattle()}" style="font-size: 50px"/>
                        <br></br>
                        <h:commandButton value="Inicio" action="#{playerManager.resetValues()}"/>
                    </c:otherwise>
                </c:choose>
            </h:form>
        </f:view>       
    </h:body>
</html>
